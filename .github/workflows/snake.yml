name: GitHub Snake Game

on:
  # Executa todo dia à meia-noite UTC
  schedule:
    - cron: "0 0 * * *"

  # Permite rodar manualmente
  workflow_dispatch:

  # Executa quando houver push na branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Clonar repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Gerar as animações da cobra
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk
        with:
          github_user_name: GBRielGCLC
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Publicar os arquivos na branch output
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"